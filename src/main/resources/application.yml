spring:
  application:
    name: commtalk

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/commtalk_db_v2?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: commtalk
    password: commtalk

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  servlet:
    multipart:
      file-size-threshold: 1MB
      location: C:/commtalk_data/
      max-file-size: 100MB
      max-request-size: 100MB

jwt:
  secret: NF3Le1cZvVXk3ZRcvNX0C4G8fVRS0sTOeTk4m8fgz08dMnsA9Nzz2qQAVbuqzYxH
  expiration: 3600000

security:
  permit-uris: /swagger-ui.html, /swagger-ui/**, /api-docs/**, /api/v1/members, /api/v1/members/login

springdoc:
  version: '@project.version@'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /api/**
  show-login-endpoint: true
